name: jupyter-notebook
channels:
- defaults
- conda-forge
dependencies:
- python=3.7.6
# core packages
- nodejs=13.9.0
- pip=20.0.2
- nbdime=1.1.0
# dependency based image defined it as extension in /root/.ipython/profile_default/ipython_kernel_config.py
- ipython-sql=0.3.9 # conda-forge
- matplotlib=3.1.3
- google-cloud-bigquery=1.24.0 #conda-forge
# code audit
- watermark=1.6.1
- pylint=2.4.4
- pytest=5.3.5
- autopep8=1.5
- pep8=1.7.1
- pylama=7.7.1
- flake8=3.7.9
- black=19.10b0
# notebook packages
- jupyterlab=1.2.7 # conda-forge
- ipykernel=5.1.4
- notebook=6.0.3
- nb_conda_kernels=2.2.2
# jupyter lab extension
- jupyter_conda=3.1.1
- jupyterlab-git=0.9.0
- jupyterlab_code_formatter=1.1.0
- pip:
    - jupyterlab_latex==1.0.0
    #- jupyter_tensorboard==0.2.0




